<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for styling the post */
    .marketing-post {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    .post-image {
      max-width: 100%;
    }
    .post-title {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
    }
    .post-description {
      font-size: 16px;
      margin: 10px 0;
      color: #777;
    }
    .product-link {
      background-color: #0077b5;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="marketing-post">
    <img class="post-image" src="your-product-image.jpg" alt="Product Image">
    <h1 class="post-title">Amazing Product Title</h1>
    <p class="post-description">This is a fantastic product description. It's the perfect solution for your needs. Get it now and enjoy the benefits!</p>
    <a class="product-link" href="https://your-product-link.com">Shop Now</a>
  </div>

  <script>
    // JavaScript for tracking interactions, analytics, or other functionality
    // You can add your custom JavaScript here.
  </script>
</body>
</html>
